{{ define "main" }}
<main class="content page-template page-{{ .Slug }}" role="main">
    <article class="post page">
        <header class="post-header">
            <div id="single-post-head-content">
                <div id="single-post-header-title">
                    <div id="single-post-title-logo">
<!--                        <a href="{{ "/" | relURL }}"><h1> {{ .Site.Title }}</h1></a>-->
                        <a id="blog-logo" href="{{ "/" | relURL }}"><i class="fa fa-chevron-left" aria-hidden="true"></i> {{ .Site.Title }}</a>

                    </div>
                </div>

            </div>
        </header>
        <h1 class="post-title">{{ .Title }}</h1>
        <section class="post-content">
            {{ .Content | safeHTML }}
        </section>
    </article>
</main>
{{ end }}
